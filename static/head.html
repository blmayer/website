<head>
        <title>Brian Mayer's frontpage</title>
        <meta charset="UTF-8" />
        <meta name="language" content="english" />
        <meta name="author" content="Brian Lee Mayer">
        <meta name="description" content="blmayer.dev is my website, find here some of my projects and CV." />
        <meta name="keywords" content="developer, CV, programmer, brian, mayer, blmayer" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
                html {
                        background-color: BlanchedAlmond;
                        color: Teal;
                        -ms-overflow-style: none;
                        scrollbar-width: none;
                }

                /* Hide scrollbar for Chrome, Safari and Opera */
                html::-webkit-scrollbar {
                        display: none;
                }

                body {
                        max-width: 800px;
                        margin: 0 auto;
                        padding: 1em;
                        font-family: Courier, monospace;
                }

                footer {
                        display: flex;
                        justify-content: space-around;
                        align-items: center;
                        flex-wrap: wrap;
                }

                nav {
                        min-width: 200px;
                        padding-right: 30px;
                }

                .row {
                        display: flex;
                        justify-content: space-between;
                        margin-top: 30px;
                }

                a {
                        color: Teal;
                }

                hr {
                        width: 80%;
                        height: 2px;
                        margin: 40px auto 20px auto;
                        border-top: 3px dotted Salmon;
                        border-right: none;
                        border-bottom: 3px dotted Salmon;
                        border-left: none;
                }

                .line {
                        width: 100%;
                        border-top: none;
                        border-bottom: 3px dashed Salmon;
                }

                htop {
                        display: flex;
                        justify-content: center;
                        gap: 0 20px;
                        flex-wrap: wrap;
                }

                pre {
                        font-size: larger;
                }

                diff {
                        color: Salmon;
                }

                ul li {
                        list-style: none;
                }

                li::before {
                        content: "- ";
                }

                @media (prefers-color-scheme: dark) {
                        html {
                                background-color: #17161d;
                                color: LawnGreen;
                        }

                        a {
                                color: LawnGreen;
                        }

                        hr {
                                border-top: 3px dotted Fuchsia;
                                border-bottom: 3px dotted Fuchsia;
                        }

                        .line {
                                border-bottom: 3px dashed Fuchsia;
                        }

                        diff {
                                color: Fuchsia;
                        }
                }
        </style>
</head>
