<h2><a name="asciichartr">asciichartr</a></h2>
<p>
    asciichartr is a R package that draws a plot on your console using
    only ascii characters. It is a port of the asciichart npm package,
    the idea is to be ease and quick to print out a chart of your data.
    This is the
    <a href="https://github.com/blmayer/asciichartr">link</a> to my
    port's source code.
</p>
